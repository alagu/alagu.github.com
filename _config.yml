# Setup
title: Alagu
tagline:
url: https://alagu.net
baseurl: ""
permalink: :title

# Gems
plugins:
  - jekyll-gist
  - jekyll-seo-tag

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
ga_analytics: UA-2819287-1

# Specify the author for blog posts
author:
  name: Alagu
  url: https://twitter.com/alagu
  email: allagappan@gmail.com

# Custom vars
version: 3.0.0
