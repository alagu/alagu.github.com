<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
  </head>
  <body>
<!-- Begin Lotsight survey embed code -->
<!-- Paste this code after <body> tag -->
<script type="text/javascript">
window._lotsight = [];

_lotsight.push(['set_owner_id', '6']);
_lotsight.push(['set_host', 'https://www.lotsight.com']);

(function(){
  setTimeout(function(){
    var d = document, f = d.getElementsByTagName('script')[0];
    var s = d.createElement('script'); s.type = 'text/javascript';
    s.async = true;
    s.src = '//www.lotsight.com/assets/embeds/lotsight.js';
    f.parentNode.insertBefore(s, f);
  }, 1);
})();
</script>
  <div class="content">
    {{ content }}
  </div>
  </body> 
</html>
